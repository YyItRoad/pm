<!DOCTYPE html>
<html>

<head>
  <title>Picture Master</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
  <meta name="description" content="高清美图动态主题大全，一款看遍全世界美景的高清看图软件.">
  <meta name="keywords" content="photo,picture,master">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      background-color: #e382c0;
      width: 100%;
      height: 100%;
      font: 14px/1.6 "Microsoft Yahei";
    }

    .main {
      background-color: white;
      max-width: 600px;
      border-radius: 8px;
    }

    .center {
      position: absolute;
      margin: auto;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 50px;
    }

    .logo {
      margin: 30px auto;
      display: block;
      height: 200px;
    }

    .play {
      margin: 30px auto;
      display: inline-block;
      display: block;
      text-align: center;
    }

    a,
    a:link,
    a:visited {
      text-decoration: none;
      color: black;
    }

    .play a {
      display: inline-block;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      border: #CCDDCC 1px solid;
      font-weight: bold;
    }

    .play a:hover {
      background: #e382c0;
      color: white;
    }

    .footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px 60px;
      display: flex;
    }
  </style>
</head>

<body>
  <div class="main center">
    <div class="center">
      <img class="logo" src="imgs/logo.png">
      <div class="play">
        <a href="https://play.google.com/store/apps/details?id=ink.boc.pm" target="_blank">
          <img src="imgs/googleplay.png" style="vertical-align:middle"> Download</a>
      </div>
    </div>
    <div class="footer">
      <div style="flex:1"><span id="date"></span>©boc.ink</div>
      <div style="flex:1;text-align: right">
        <span class="policy"><a href="policy.html">Privacy Policy</a></span>
      </div>
    </div>
  </div>
</body>

</html>
<script>
  var date = new Date;
  var year = date.getFullYear();
  document.getElementById("date").innerHTML = year;
</script>
